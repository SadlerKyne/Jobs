    <!-- Chosen Palette: Slate Gray & Indigo -->
    <!-- Application Structure Plan: The application is a unified single-page dashboard with comprehensive tab-based navigation. This structure amalgamates multiple job market datasets into one view, allowing users to efficiently switch between Texas-specific, national, and remote job categories without page reloads. The main user flow is to select a category, which dynamically renders a grid of company cards. This approach provides a powerful, centralized tool for job exploration. -->
    <!-- Visualization & Content Choices: The application uses interactive cards with text and horizontal bar charts (styled divs) to represent job data and ratings. The primary interaction is clicking category buttons to filter the list. This is a highly effective and intuitive UI pattern for comparing a large volume of categorized data from multiple sources. The implementation uses Vanilla JavaScript for its lightweight and efficient DOM manipulation capabilities. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        const jobBoard = document.getElementById('job-board');
        const navContainer = document.getElementById('nav-container');
        let currentCategory = 'texas-general';

        function createRatingBar(label, value) {
            const percentage = (value / 5) * 100;
            let barColor = 'bg-green-500';
            if (percentage < 80) barColor = 'bg-yellow-500';
            if (percentage < 60) barColor = 'bg-red-500';

            return `
                <div class="w-full">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-medium text-slate-500">${label}</span>
                        <span class="text-xs font-bold text-slate-600">${value.toFixed(1)}/5.0</span>
                    </div>
                    <div class="h-2 w-full rounded-full rating-bar-bg overflow-hidden">
                        <div class="h-2 rounded-full rating-bar ${barColor}" style="width: ${percentage}%;"></div>
                    </div>
                </div>
            `;
        }

        function createCompanyCard(data) {
            return `
                <div class="company-card bg-white p-5 rounded-lg border border-slate-200 shadow-md flex flex-col justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-indigo-600 truncate">${data.company}</h3>
                        <p class="text-sm text-slate-700 font-medium mt-1">${data.title}</p>
                        <p class="text-sm text-slate-500 mt-2 bg-slate-100 inline-block px-2 py-1 rounded">${data.pay}</p>
                    </div>
                    <div class="mt-4 space-y-3">
                        ${createRatingBar('Employee Satisfaction', data.satisfaction)}
                        ${createRatingBar('Job Security', data.security)}
                        ${createRatingBar('Growth Potential', data.growth)}
                    </div>
                    <a href="${data.url}" target="_blank" rel="noopener noreferrer" class="mt-5 block w-full bg-indigo-500 text-white text-center font-semibold py-2 rounded-md hover:bg-indigo-600 transition-colors">
                        View Openings
                    </a>
                </div>
            `;
        }

        function renderJobs(category) {
            jobBoard.innerHTML = '';
            const data = jobData[category] || [];
            data.forEach(job => {
                jobBoard.innerHTML += createCompanyCard(job);
            });
        }

        navContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const category = e.target.dataset.category;
                if (category !== currentCategory) {
                    currentCategory = category;
                    
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    renderJobs(currentCategory);
                }
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            const initialButton = navContainer.querySelector(`[data-category="${currentCategory}"]`);
            if(initialButton) {
                initialButton.classList.add('active');
            }
            renderJobs(currentCategory);
        });

    </script>
