<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Job Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-button.active {
            background-color: #4f46e5;
            color: white;
        }
        .company-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .rating-bar-bg {
            background-color: #e5e7eb;
        }
        .rating-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">

            <p class="mt-2 text-lg text-slate-600">An interactive guide for Software Development People Managers.</p>
        </header>

        <nav class="mb-8 p-2 bg-slate-200 rounded-lg shadow-inner">
            <div id="nav-container" class="flex flex-wrap justify-center gap-2">
                <button data-category="remote" class="nav-button active px-4 py-2 text-sm sm:text-base font-medium text-slate-700 bg-white rounded-md shadow-sm hover:bg-slate-100 transition-colors">Remote (100)</button>
                <button data-category="san-antonio" class="nav-button px-4 py-2 text-sm sm:text-base font-medium text-slate-700 bg-white rounded-md shadow-sm hover:bg-slate-100 transition-colors">San Antonio, TX (50)</button>
                <button data-category="california" class="nav-button px-4 py-2 text-sm sm:text-base font-medium text-slate-700 bg-white rounded-md shadow-sm hover:bg-slate-100 transition-colors">Santee, CA Area (50)</button>
                <button data-category="utah" class="nav-button px-4 py-2 text-sm sm:text-base font-medium text-slate-700 bg-white rounded-md shadow-sm hover:bg-slate-100 transition-colors">Utah (50)</button>
                <button data-category="fintech-remote" class="nav-button px-4 py-2 text-sm sm:text-base font-medium text-slate-700 bg-white rounded-md shadow-sm hover:bg-slate-100 transition-colors">FinTech - Remote (50)</button>

            </div>
        </nav>

                { "company": "Charles Schwab", "url": "https://www.schwabjobs.com/", "title": "Senior Manager, Software Development", "pay": "$160,000 - $230,000", "security": 5, "growth": 3, "satisfaction": 4 },
                { "company": "Fidelity Investments", "url": "https://jobs.fidelity.com/", "title": "Director, Software Engineering", "pay": "$170,000 - $250,000", "security": 5, "growth": 3, "satisfaction": 4 },
                { "company": "TIAA", "url": "https://www.tiaa.org/public/about-tiaa/careers", "title": "Senior IT Manager", "pay": "$150,000 - $220,000", "security": 5, "growth": 2, "satisfaction": 3 },
                { "company": "Jack Henry & Associates", "url": "https://www.jackhenry.com/careers", "title": "Software Engineering Manager", "pay": "$140,000 - $190,000", "security": 5, "growth": 3, "satisfaction": 4 },
                { "company": "Fiserv", "url": "https://www.fiserv.com/en/about-fiserv/careers.html", "title": "Manager, Tech Lead", "pay": "$145,000 - $205,000", "security": 5, "growth": 2, "satisfaction": 3 }
            ]
        };

        const jobBoard = document.getElementById('job-board');
        const navContainer = document.getElementById('nav-container');
        let currentCategory = 'remote';

        function createRatingBar(label, value) {
            const percentage = (value / 5) * 100;
            let barColor = 'bg-indigo-500'; // Default to Indigo for good ratings
            if (value < 4.0) barColor = 'bg-yellow-500';
            if (value < 3.0) barColor = 'bg-red-500';

            return `
                <div class="w-full">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-medium text-slate-500">${label}</span>
                        <span class="text-xs font-bold text-slate-600">${value.toFixed(1)}/5.0</span>
                    </div>
                    <div class="h-2 w-full rounded-full rating-bar-bg overflow-hidden">
                        <div class="h-2 rounded-full rating-bar ${barColor}" style="width: ${percentage}%;"></div>
                    </div>
                </div>
            `;
        }

        function createCompanyCard(data) {
            return `
                <div class="company-card bg-white p-5 rounded-lg border border-slate-200 shadow-md flex flex-col justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-indigo-600 truncate">${data.company}</h3>
                        <p class="text-sm text-slate-700 font-medium mt-1">${data.title}</p>
                        <p class="text-sm text-slate-500 mt-2 bg-slate-100 inline-block px-2 py-1 rounded">${data.pay}</p>
                    </div>
                    <div class="mt-4 space-y-3">
                        ${createRatingBar('Satisfaction', data.satisfaction)}
                        ${createRatingBar('Security', data.security)}
                        ${createRatingBar('Growth', data.growth)}
                    </div>
                    <a href="${data.url}" target="_blank" rel="noopener noreferrer" class="mt-5 block w-full bg-indigo-500 text-white text-center font-semibold py-2 rounded-md hover:bg-indigo-600 transition-colors">
                        View Openings
                    </a>
                </div>
            `;
        }

        function renderJobs(category) {
            jobBoard.innerHTML = '';
            const data = jobData[category] || [];
            data.forEach(job => {
                jobBoard.innerHTML += createCompanyCard(job);
            });
        }

        navContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const category = e.target.dataset.category;
                if (category !== currentCategory) {
                    currentCategory = category;
                    
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    renderJobs(currentCategory);
                }
            }
        });

        // Initial render
        window.addEventListener('DOMContentLoaded', () => {
             renderJobs(currentCategory);
        });

    </script>

</body>
</html>
