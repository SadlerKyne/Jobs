    <!-- Visualization & Content Choices: Report Info: User requested lists of companies with jobs, pay, and ratings. Goal: Organize and present a large, multi-category job list for easy comparison. Viz/Presentation Method: Interactive cards arranged in a responsive grid. Each card uses text for company/job info, a link for the URL, and horizontal bar charts (realized with styled divs) for ratings. Interaction: Users click category buttons to filter the displayed list. Cards have a hover effect for better feedback. Justification: Cards provide a structured, scannable format for each company. The bar charts offer a quick visual gauge of ratings, which is more effective than just text. Button-based filtering is a standard and intuitive UI pattern for this type of data exploration. Library/Method: Vanilla JavaScript for DOM manipulation and event handling; Tailwind CSS for styling. This is efficient and avoids heavy dependencies. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        function createRatingBar(label, value) {
            const percentage = (value / 5) * 100;
            let barColor = 'bg-green-500';
            if (percentage < 80) barColor = 'bg-yellow-500';
            if (percentage < 60) barColor = 'bg-red-500';

            return `
                <div class="w-full">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-medium text-slate-500">${label}</span>
                        <span class="text-xs font-bold text-slate-600">${value.toFixed(1)}/5.0</span>
                    </div>
                    <div class="h-2 w-full rounded-full rating-bar-bg overflow-hidden">
                        <div class="h-2 rounded-full rating-bar ${barColor}" style="width: ${percentage}%;"></div>
                    </div>
                </div>
            `;
        }

        function createCompanyCard(data) {
            return `
                <div class="company-card bg-white p-5 rounded-lg border border-slate-200 shadow-md flex flex-col justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-indigo-600 truncate">${data.company}</h3>
                        <p class="text-sm text-slate-700 font-medium mt-1">${data.title}</p>
                        <p class="text-sm text-slate-500 mt-2 bg-slate-100 inline-block px-2 py-1 rounded">${data.pay}</p>
                    </div>
                    <div class="mt-4 space-y-3">
                        ${createRatingBar('Employee Satisfaction', data.satisfaction)}
                        ${createRatingBar('Job Security', data.security)}
                        ${createRatingBar('Growth Potential', data.growth)}
                    </div>
                    <a href="${data.url}" target="_blank" rel="noopener noreferrer" class="mt-5 block w-full bg-indigo-500 text-white text-center font-semibold py-2 rounded-md hover:bg-indigo-600 transition-colors">
                        View Openings
                    </a>
                </div>
            `;
        }

        function renderJobs(category) {
            jobBoard.innerHTML = '';
            const data = jobData[category] || [];
            data.forEach(job => {
                jobBoard.innerHTML += createCompanyCard(job);
            });
        }

        navContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const category = e.target.dataset.category;
                if (category !== currentCategory) {
                    currentCategory = category;
                    
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    renderJobs(currentCategory);
                }
            }
        });

        // Initial render
        window.addEventListener('DOMContentLoaded', () => {
             renderJobs(currentCategory);
